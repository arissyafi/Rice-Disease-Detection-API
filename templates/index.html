<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RiceGuard AI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #27ae60;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f8f9fa;
        }

        body {
            background-color: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--dark);
            -webkit-font-smoothing: antialiased;
        }

        /* Mobile Container Simulation */
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Hero Header */
        .header {
            background: linear-gradient(135deg, var(--primary), #1e8449);
            color: white;
            padding: 40px 25px 50px 25px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            position: relative;
            z-index: 1;
        }
        
        .header h1 { font-weight: 800; font-size: 1.5rem; margin-bottom: 5px; letter-spacing: -0.5px; }
        .header p { opacity: 0.9; font-size: 0.9rem; font-weight: 400; }

        /* Content Area */
        .content {
            flex: 1;
            padding: 0 25px;
            margin-top: -40px;
            z-index: 2;
            padding-bottom: 40px;
        }

        /* Image Preview Area */
        .scan-card {
            background: white;
            border-radius: 25px;
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            text-align: center;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .scan-card.has-image {
            border: none;
            padding: 0;
            background: black;
        }

        #imagePreview {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 25px;
            display: none;
        }

        .placeholder-content i { font-size: 3.5rem; color: #cbd5e0; margin-bottom: 15px; }
        .placeholder-content p { color: #95a5a6; font-size: 0.9rem; margin: 0; }

        /* Action Buttons */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-custom {
            border: none;
            padding: 15px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .btn-custom:active { transform: scale(0.96); }
        .btn-camera { background: #e8f5e9; color: var(--primary); }
        .btn-gallery { background: white; color: var(--dark); border: 1px solid #edf2f7; }

        .btn-analyze {
            width: 100%;
            background: var(--dark);
            color: white;
            margin-top: 20px;
            padding: 18px;
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.3);
        }

        /* Result Section */
        .result-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: end; /* Slide from bottom */
        }

        .result-content {
            background: white;
            width: 100%;
            max-width: 480px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 30px 25px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 85vh;
            overflow-y: auto;
        }

        .result-modal.active .result-content { transform: translateY(0); }

        .disease-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .bg-healthy { background: #d1fae5; color: #059669; }
        .bg-danger-soft { background: #fee2e2; color: #dc2626; }

        .confidence-bar {
            height: 6px;
            background: #edf2f7;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 1s ease;
        }

        /* Info Cards */
        .info-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            border-left: 4px solid var(--primary);
        }
        
        .info-title { font-weight: 700; font-size: 0.95rem; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .info-text { font-size: 0.9rem; line-height: 1.6; color: #555; margin: 0; }
        .info-list { margin: 0; padding-left: 20px; font-size: 0.9rem; color: #555; }
        .info-list li { margin-bottom: 5px; }

        /* Loading */
        .loading-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center; align-items: center; flex-direction: column;
            z-index: 10;
            border-radius: 25px;
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1>RiceGuard AI</h1>
                <p class="mb-0">Sistem Deteksi Penyakit Padi</p>
            </div>
            <div style="background: rgba(255,255,255,0.2); padding: 8px; border-radius: 12px;">
                <i class="bi bi-flower1 fs-4"></i>
            </div>
        </div>
    </div>

    <div class="content">
        
        <div class="scan-card" id="scanCard">
            <div class="loading-overlay" id="loadingState">
                <div class="spinner-border text-success mb-3" role="status"></div>
                <small class="fw-bold text-muted">Menganalisa Citra...</small>
            </div>

            <div class="placeholder-content" id="placeholder">
                <i class="bi bi-camera"></i>
                <p>Upload foto daun padi yang<br>ingin Anda diagnosa</p>
            </div>
            <img id="imagePreview" src="" alt="Preview">
        </div>

        <div class="action-grid">
            <button class="btn-custom btn-camera" onclick="document.getElementById('cameraInput').click()">
                <i class="bi bi-camera-fill"></i> Kamera
            </button>
            <button class="btn-custom btn-gallery" onclick="document.getElementById('galleryInput').click()">
                <i class="bi bi-image"></i> Galeri
            </button>
        </div>

        <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden onchange="handleFile(this)">
        <input type="file" id="galleryInput" accept="image/*" hidden onchange="handleFile(this)">

        <button class="btn-custom btn-analyze" id="analyzeBtn" onclick="analyzeImage()" style="display: none;">
            üîç Diagnosa Sekarang
        </button>

    </div>

    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted small fw-bold">HASIL ANALISA</span>
                <button class="btn-close" onclick="closeResult()"></button>
            </div>

            <span id="badgeClass" class="disease-badge bg-danger-soft">-</span>
            <h2 id="resultTitle" class="fw-bold mb-1" style="color: var(--dark)">-</h2>
            
            <div class="d-flex justify-content-between align-items-end mt-2">
                <small class="text-muted">Tingkat Keyakinan</small>
                <span id="confScore" class="fw-bold text-success">0%</span>
            </div>
            <div class="confidence-bar">
                <div id="confFill" class="confidence-fill"></div>
            </div>

            <div id="infoSection">
                </div>

            <button class="btn btn-outline-secondary w-100 mt-4 py-3 rounded-4 fw-bold" onclick="closeResult()">
                Selesai / Scan Lagi
            </button>
        </div>
    </div>

</div>

<script>
    // --- DATABASE PENYAKIT (Knowledge Base) ---
    // Pastikan Key ('BrownSpot') sama persis dengan output Model Python
    const DISEASE_DB = {
        'BrownSpot': {
            title: 'Brown Spot (Bercak Coklat)',
            desc: 'Penyakit jamur yang menyebabkan bercak coklat oval pada daun. Sering terjadi pada tanah yang kekurangan nutrisi.',
            treatment: [
                'Gunakan fungisida berbahan aktif Iprodione atau Propiconazole.',
                'Berikan pupuk Kalium (K) dan Silika untuk memperkuat daun.',
                'Lakukan perawatan benih (seed treatment) sebelum tanam.',
                'Jaga kebersihan gulma di sekitar sawah.'
            ]
        },
        'LeafBlast': {
            title: 'Leaf Blast (Blas Daun)',
            desc: 'Penyakit mematikan yang disebabkan jamur Pyricularia oryzae. Menandai daun dengan bercak berbentuk belah ketupat.',
            treatment: [
                'Segera semprot fungisida (Tricyclazole atau Isoprothiolane).',
                'Hindari penggunaan pupuk Urea (Nitrogen) berlebihan.',
                'Jaga genangan air di sawah (jangan biarkan tanah kering retak).',
                'Musnahkan jerami sisa tanaman yang terinfeksi.'
            ]
        },
        'Hispa': {
            title: 'Rice Hispa (Hama Putih)',
            desc: 'Serangan kumbang kecil yang menggerogoti hijau daun, menyisakan garis-garis putih transparan pada daun.',
            treatment: [
                'Pangkas ujung daun yang bertelur jika serangan masih sedikit.',
                'Semprot insektisida sistemik (seperti Chlorpyrifos) jika parah.',
                'Gunakan jaring serangga untuk menangkap kumbang dewasa.',
                'Bersihkan rumput liar di sekitar pematang.'
            ]
        },
        'Healthy': {
            title: 'Tanaman Sehat',
            desc: 'Tidak ditemukan tanda-tanda penyakit pada daun ini. Tanaman tumbuh dengan optimal.',
            treatment: [
                'Pertahankan pemberian air dan pupuk yang seimbang.',
                'Lakukan pemantauan rutin setiap minggu.',
                'Jaga jarak tanam agar sirkulasi udara baik.'
            ]
        }
    };

    let selectedFile = null;

    function handleFile(input) {
        if(input.files && input.files[0]) {
            selectedFile = input.files[0];
            const reader = new FileReader();
            
            reader.onload = (e) => {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById('scanCard').classList.add('has-image');
                document.getElementById('analyzeBtn').style.display = 'block';
                
                // Scroll smooth ke tombol
                document.getElementById('analyzeBtn').scrollIntoView({behavior: 'smooth'});
            }
            reader.readAsDataURL(selectedFile);
        }
    }

    async function analyzeImage() {
        if(!selectedFile) return;

        // UI Loading State
        document.getElementById('loadingState').style.display = 'flex';
        
        const formData = new FormData();
        formData.append('file', selectedFile);

        try {
            const req = await fetch('/predict', { method: 'POST', body: formData });
            const res = await req.json();

            document.getElementById('loadingState').style.display = 'none';

            if(res.error) {
                alert("Error: " + res.error);
            } else {
                showResult(res.class, res.confidence);
            }
        } catch(e) {
            document.getElementById('loadingState').style.display = 'none';
            alert("Gagal koneksi ke server.");
        }
    }

    function showResult(className, confidence) {
        const modal = document.getElementById('resultModal');
        const data = DISEASE_DB[className] || { 
            title: className, 
            desc: 'Tidak ada informasi detail untuk kelas ini.', 
            treatment: [] 
        };

        // 1. Isi Data Utama
        document.getElementById('resultTitle').innerText = data.title;
        document.getElementById('confScore').innerText = confidence;
        
        // 2. Animasi Bar
        const confVal = parseFloat(confidence);
        setTimeout(() => {
            document.getElementById('confFill').style.width = confVal + '%';
        }, 100);

        // 3. Atur Warna & Badge
        const badge = document.getElementById('badgeClass');
        if(className === 'Healthy') {
            badge.className = 'disease-badge bg-healthy';
            badge.innerText = 'SEHAT / AMAN';
            document.getElementById('confFill').style.backgroundColor = '#2ecc71';
        } else {
            badge.className = 'disease-badge bg-danger-soft';
            badge.innerText = 'TERDETEKSI PENYAKIT';
            document.getElementById('confFill').style.backgroundColor = '#e74c3c';
        }

        // 4. Generate Info & Treatment (HTML Injection)
        let infoHTML = `
            <div class="info-card">
                <div class="info-title text-primary">
                    <i class="bi bi-info-circle-fill"></i> Mengenai Penyakit
                </div>
                <p class="info-text">${data.desc}</p>
            </div>
        `;

        if(data.treatment.length > 0) {
            let listHTML = data.treatment.map(item => `<li>${item}</li>`).join('');
            infoHTML += `
                <div class="info-card" style="border-left-color: #f39c12;">
                    <div class="info-title" style="color: #d35400;">
                        <i class="bi bi-bandaid-fill"></i> Rekomendasi Penanganan
                    </div>
                    <ul class="info-list">
                        ${listHTML}
                    </ul>
                </div>
            `;
        }

        document.getElementById('infoSection').innerHTML = infoHTML;

        // 5. Tampilkan Modal
        modal.style.display = 'flex';
        setTimeout(() => { modal.classList.add('active'); }, 10);
    }

    function closeResult() {
        const modal = document.getElementById('resultModal');
        modal.classList.remove('active');
        setTimeout(() => { modal.style.display = 'none'; }, 300);
    }
</script>

</body>
</html>
